<script>
  function openFullscreenIframe() {
    var iframe = document.createElement('iframe');
    iframe.src = 'https://web-platform-j8yjdq.stackblitz.io';
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.style.position = 'fixed';
    iframe.style.top = '0';
    iframe.style.left = '0';
    iframe.style.bottom = '0';
    iframe.style.right = '0';
    iframe.style.border = 'none';
    var newTab = window.open('about:blank');
    newTab.document.body.appendChild(iframe);
  }
</script>
<script>
  function filterImages(searchTerm) {
    const images = document.querySelectorAll('img');
    images.forEach(function (image) {
      const dataSearch = image.dataset.search;
      if (
        searchTerm &&
        dataSearch &&
        dataSearch.toLowerCase().includes(searchTerm.toLowerCase())
      ) {
        image.style.display = 'block';
      } else {
        image.style.display = 'none';
      }
    });
    if (!searchTerm) {
      images.forEach(function (image) {
        image.style.display = 'block';
      });
    }
  }
</script>
<script>
  const searchBar = document.getElementById('search-bar');
  searchBar.addEventListener('input', function (event) {
    const searchTerm = event.target.value.trim();
    filterImages(searchTerm);
  });
</script>
